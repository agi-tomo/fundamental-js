<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi String dan Number</title>
</head>
<body>
    <script>

        const value1 = parseInt("1");
        const value2 = 1;
        const sum = value1 + value2;


        document.writeln(`<p>${ parseInt( "5.9" ) } </p>`)
        document.writeln(`<p>${ parseFloat(" 3.3 ") } </p>`)
        document.writeln(`<p>${ Number ( "1.3" ) } </p>`)

        document.writeln(`<p>${ parseInt ( "nomor" ) } </p>`)
        document.writeln(`<p>${ parseFloat ( "1.4 Nomor" ) } </p>`)
        document.writeln(`<p>${ Number ( "1.4 Nomor" ) } </p>`)
        document.writeln(`<p>${ isNaN ( value1 ) } </p>`)
        document.writeln(`<p>${ isNaN ( value2 ) } </p>`)
        document.writeln(`<p>${ isNaN ( NaN ) } </p>`)


    </script>
</body>
</html>
