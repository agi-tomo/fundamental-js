<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expression</title>
</head>
<body>
    <script>

    const nilai = 80;
    document.writeln(nilai);

    if(nilai > 85){
        document.writeln("<p> Kerja Bagus ! </p>");
    }else if(nilai > 75){
        document.writeln("<p> Kerja lebih giat lagi ! </p>");
    }else{
        document.writeln("<p> Coba lagi </p>")
    }

    </script>
</body>
</html>
