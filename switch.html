<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body>
    <script>

        const nilai = "A";
        switch(nilai){
            case "A":
                document.writeln(`Selamat anda lulus dengan nilai A!!`);
            break;

            case "B":
                document.writeln(`Selamat anda lulus dengan dengan nilai B!!`);
            break;

            case "C":
                document.writeln(`Nilai anda cukup untuk dapat lulus`);
            break;
            
            case "D":
                document.writeln(`Anda tidak lulus!!`);
            break;
            
            default:
                document.writeln(`Mungkin anda salah jurusan`);
            break;
        }


    </script>
</body>
</html>
