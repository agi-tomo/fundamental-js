<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe data</title>
</head>
<body>
    <script>
        // tipe data number = fleksibel
        document.writeln(100)
        document.writeln("</br>")
        document.writeln(1.2)
        // number notation
        // binary
        document.writeln("</br>")
        document.writeln("binary")
        document.writeln(0b11000)
        // octal
        document.writeln("</br>")
        document.writeln("octal")
        document.writeln(0o56)
        // hexa
        document.writeln("</br>")
        document.writeln("Hexa")
        document.writeln(0x0f)
    </script>
</body>
</html>
