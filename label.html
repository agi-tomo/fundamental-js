<script>

    /*

    // loop dengan continue dan break di label
    loopi:
        for (let i = 0; i < 20 ; i++){
            loopj:
                for (let j = 0; j < 50; j++){
                    if(j > 10){
                        continue loopi;
                    }
                    console.log(`${i} - ${j}`)
                }
        }

</script>
