<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operasi Aritmatika</title>
</head>
<body>
    <script>

        let result = 1 + 2 ;
        document.writeln("<p>1 + 2 = " + result+"</p>")
        let originResult = result;

        result = result - 1;
        document.writeln("<p>"+ originResult +" - 1 = " + result+"</p>")
        originResult = result;

        result = result / 4;
        document.writeln("<p>"+ originResult +" / 4 = " + result+"</p>")
        originResult = result;

    </script>
</body>
</html>
